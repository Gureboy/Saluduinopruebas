<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saluduino System Login</title>
  <style>
    @import "https://fonts.googleapis.com/css?family=Ubuntu:400,700italic|Cabin:400";

    /* Estilos Globales */
    * {
      box-sizing: border-box;
    }

    html {
      background: #000;
      background-size: cover;
      font-size: 10px;
      height: 100%;
      overflow: hidden;
      position: absolute;
      text-align: center;
      width: 100%;
    }

    /* Logo */
    #logo {
      animation: logo-entry 4s ease-in;
      width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 40;
    }

    h1 {
      animation: text-glow 2s ease-out infinite alternate;
      font-family: 'Ubuntu', sans-serif;
      color: #00a4a2;
      font-size: 48px;
      font-size: 4.8rem;
      font-weight: bold;
      position: absolute;
      text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #000, 0 0 60px #000, 0 0 70px #000;
      top: 50px;
    }

    /* Formulario de Login */
    .stark-login {
      margin: 200px auto 0;
      width: 500px;
      position: relative;
      z-index: 4;
    }

    .stark-login form {
      animation: form-entry 3s ease-in-out;
      background: linear-gradient(#004746, #111);
      border: 6px solid #00a4a2;
      box-shadow: 0 0 15px #00fffd;
      border-radius: 5px;
      height: 220px;
      position: relative;
      transition: 1s all;
    }

    .stark-login form:hover {
      border: 6px solid #00fffd;
      box-shadow: 0 0 25px #00fffd;
      transition: 1s all;
    }

    .stark-login input {
      background: linear-gradient(#333, #222);
      border: 1px solid #444;
      border-radius: 5px;
      box-shadow: 0 2px 0 #000;
      color: #888;
      display: block;
      font-family: 'Cabin', helvetica, arial, sans-serif;
      font-size: 13px;
      height: 40px;
      margin: 20px auto 10px;
      padding: 0 10px;
      text-shadow: 0 -1px 0 #000;
      width: 400px;
    }

    .stark-login input:focus {
      animation: box-glow 1s ease-out infinite alternate;
      background: linear-gradient(#333933, #222922);
      border-color: #00fffc;
      box-shadow: 0 0 5px rgba(0, 255, 253, .2), inset 0 0 5px rgba(0, 255, 253, .1), 0 2px 0 #000;
      color: #efe;
      outline: none;
    }

    .stark-login input:invalid {
      border: 2px solid red;
      box-shadow: 0 0 5px rgba(255, 0, 0, .2), inset 0 0 5px rgba(255, 0, 0, .1), 0 2px 0 #000;
    }

    .stark-login button {
      animation: input-entry 3s ease-in;
      background: linear-gradient(#333, #222);
      border: 1px solid #444;
      border-radius: 5px;
      box-shadow: 0 2px 0 #000;
      color: #fff;
      display: block;
      font-family: 'Cabin', helvetica, arial, sans-serif;
      font-size: 13px;
      height: 40px;
      line-height: 40px;
      margin: 20px auto;
      padding: 0;
      text-shadow: 0 -1px 0 #000;
      width: 400px;
      transition: 1s all;
    }

    .stark-login button:hover,
    .stark-login button:focus {
      background: linear-gradient(#393939, #292929);
      color: #00fffc;
      outline: none;
      transition: 1s all;
    }

    .stark-login button:active {
      background: linear-gradient(#393939, #292929);
      box-shadow: 0 1px 0 #000, inset 1px 0 1px #222;
      top: 1px;
    }

    /* Círculo de Fondo */
    #circle1 {
      animation: circle1 4s linear infinite, circle-entry 6s ease-in-out;
      background: #000;
      border-radius: 50%;
      border: 10px solid #00a4a2;
      box-shadow: 0 0 0 2px black, 0 0 0 6px #00fffd;
      height: 500px;
      width: 500px;
      position: absolute;
      top: 20px;
      left: 50%;
      margin-left: -250px;
      overflow: hidden;
      opacity: 0.4;
      z-index: -3;
    }

    #inner-cirlce1 {
      background: #000;
      border-radius: 50%;
      border: 36px solid #00fffd;
      height: 460px;
      width: 460px;
      margin: 10px;
    }

    /* Malla de Hexágonos */
    .hexagons {
      animation: logo-entry 4s ease-in;
      color: #000;
      font-size: 52px;
      letter-spacing: -0.2em;
      line-height: 0.7;
      position: absolute;
      text-shadow: 0 0 6px #00fffd;
      top: 310px;
      width: 100%;
      transform: perspective(600px) rotateX(60deg) scale(1.4);
      z-index: -3;
    }

    /* Animaciones */
    @keyframes logo-entry {
      0% { opacity: 0; }
      80% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes circle-entry {
      0% { opacity: 0; }
      20% { opacity: 0; }
      100% { opacity: 0.4; }
    }

    @keyframes input-entry {
      0% { opacity: 0; }
      90% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes form-entry {
      0% {
        height: 0;
        width: 0;
        opacity: 0;
        padding: 0;
      }
      20% {
        height: 0;
        border: 1px solid #00a4a2;
        width: 0;
        opacity: 0;
        padding: 0;
      }
      40% {
        width: 0;
        height: 220px;
        border: 6px solid #00a4a2;
        opacity: 1;
        padding: 0;
      }
      100% {
        height: 220px;
        width: 500px;
      }
    }

    @keyframes box-glow {
      0% {
        border-color: #00b8b6;
        box-shadow: 0 0 5px rgba(0, 255, 253, .2), inset 0 0 5px rgba(0, 255, 253, .1), 0 2px 0 #000;
      }
      100% {
        border-color: #00fffd;
        box-shadow: 0 0 20px rgba(0, 255, 253, .6), inset 0 0 10px rgba(0, 255, 253, .4), 0 2px 0 #000;
      }
    }

    @keyframes text-glow {
      0% {
        color: #00a4a2;
        text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #000, 0 0 60px #000, 0 0 70px #000;
      }
      100% {
        color: #00fffc;
        text-shadow: 0 0 10px #000, 0 0 20px #00fffd, 0 0 30px #00fffd, 0 0 40px #00fffd, 0 0 50px #00fffd, 0 0 60px #00fffd, 0 0 70px #00fffd;
      }
    }

    @keyframes circle1 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Círculo de Fondo -->
  <div id="circle1">
    <div id="inner-cirlce1"></div>
  </div>
  
  <!-- Logo -->
  <div id="logo">
    <h1><i> </i></h1>
  </div>

  <!-- Formulario de Login -->
  <section class="stark-login">
    <form action="/login" method="post">
      <div id="fade-box">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </div>
    </form>
  </section>
</body>
</html>
